<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine's Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<style>
/* AllmÃ¤n stil */
body { 
    font-family: 'Raleway', sans-serif; 
    text-align: center; 
    margin: 0;
    background-color: #FFD6E8; /* ljus rosa bakgrund */
}

/* Text */
h1 { font-family:'Pacifico', cursive; font-size:3em; color:#ff3366; margin:20px 0; }
h2 { font-size:1.8em; color:#fff; margin:20px 0; }
p { font-size:1.2em; margin:20px 0; }

/* Buttons */
button {
    padding: 15px 25px; 
    font-size: 18px; 
    border: none; 
    border-radius: 12px;
    background: linear-gradient(45deg, #ff6a6a, #ff3366); 
    color: white; 
    margin: 15px;
    cursor: pointer; 
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
button:disabled { background: gray; cursor: not-allowed; }

/* Input */
input { 
    padding: 12px; 
    font-size: 16px; 
    border-radius: 8px; 
    border: none; 
    width: 250px; 
    margin-top: 20px; 
}

/* Bild */
img { 
    max-width: 40%; 
    border-radius: 20px; 
    margin-top: 20px; 
    box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
}

/* Sektioner */
.hidden { display:none; }
</style>
</head>
<body>

<!-- Start -->
<div id="startSection">
    <h1>Happy Valentine's Day!</h1>
    <button id="challengeButton">Ready for the Challenge?</button>
</div>

<!-- Input -->
<div id="loveInputSection" class="hidden">
    <h2>Tap the magic words in Swedish (ps. its "I love you")</h2>
    <input type="text" id="loveInput" placeholder="Type here...">
    <button id="submitLove">Submit</button>
    <p id="errorMessage" style="color:#ff3366;"></p>
</div>

<!-- Reward -->
<div id="rewardSection" class="hidden">
    <h1>Congratulations! ðŸ’–</h1>
    <img src="ourphoto.jpg" alt="Us together">
    <p>Which one is right? (There will be a surprise if you answer it right)</p>
    <div>
        <button id="sandraButton">Sandra loves Payton more and the most</button>
        <button id="paytonButton" disabled>Payton loves Sandra</button>
    </div>
</div>

<!-- Surprise -->
<div id="surpriseSection" class="hidden">
    <h1>I love you! ðŸ’–</h1>
    <p>Your surprise is in your wardrobe</p>
    <img src="ourphoto.jpg" alt="Us together">
</div>

<script>
// KlickrÃ¤knare fÃ¶r challenge
let clicks = 0;

// Elementreferenser
const startSection = document.getElementById('startSection');
const loveInputSection = document.getElementById('loveInputSection');
const rewardSection = document.getElementById('rewardSection');
const surpriseSection = document.getElementById('surpriseSection');

// Ready for the Challenge-knappen
const challengeButton = document.getElementById('challengeButton');
challengeButton.addEventListener('click', () => {
    clicks++;
    if(clicks < 8){
        const x = Math.random()*300-150;
        const y = Math.random()*100-50;
        challengeButton.style.transform = `translate(${x}px,${y}px)`;
    } else {
        challengeButton.style.transform = 'translate(0,0)';
        startSection.classList.add('hidden');
        loveInputSection.classList.remove('hidden');
    }
});

// Kontrollera â€œjag Ã¤lskar digâ€
document.getElementById('submitLove').addEventListener('click', () => {
    const input = document.getElementById('loveInput').value.trim().toLowerCase();
    if(input === "jag Ã¤lskar dig"){
        loveInputSection.classList.add('hidden');
        rewardSection.classList.remove('hidden');
        launchConfetti(); // starta konfetti direkt
    } else {
        document.getElementById('errorMessage').innerText = "Oops! Try again! ðŸ’”";
    }
});

// Sandra-knappen -> surprise-sidan
document.getElementById('sandraButton').addEventListener('click', () => {
    rewardSection.classList.add('hidden');
    surpriseSection.classList.remove('hidden');
});

// Konfetti-funktion
function launchConfetti(){
    for(let i=0;i<100;i++){
        const piece = document.createElement('div');
        piece.style.position = 'fixed';
        piece.style.width = '10px';
        piece.style.height = '10px';
        piece.style.backgroundColor = ['#fdd835','#ff4081','#00bcd4','#4caf50'][Math.floor(Math.random()*4)];
        piece.style.left = Math.random() * window.innerWidth + 'px';
        piece.style.top = '0px';
        piece.style.borderRadius = '50%';
        piece.style.opacity = 0.9;
        piece.style.zIndex = 1000;
        const duration = 3000 + Math.random()*2000;
        piece.style.transition = `transform ${duration}ms linear, opacity ${duration}ms linear`;
        document.body.appendChild(piece);
        setTimeout(() => {
            piece.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg)`;
            piece.style.opacity = 0;
        }, 50);
        setTimeout(() => piece.remove(), duration+100);
    }
}
</script>
</body>
</html>
